version: "3.8"

services:
  app:
    build: .
    ports:
      - "${PORT}:${PORT}"
    env_file:
      - ./.env
    depends_on:
      - db
    volumes:
      - ./src/storage:/app/src/storage
    restart: unless-stopped

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped

volumes:
  mysql_data:
